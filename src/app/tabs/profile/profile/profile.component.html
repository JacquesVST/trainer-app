<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>

    <!-- lista do trainer -->
    <ion-row *ngIf="user.type==='TRAINER'">
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent" *ngIf="spinnerRequest"></ion-spinner>
        <ion-list>
          <ion-item (click)="redirect('/exercise')">
            <ion-label>Exercises</ion-label>
            <ion-icon slot="start" name="body-outline"></ion-icon>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>Training</ion-label>
            <ion-icon slot="start" name="barbell-outline"></ion-icon>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>Reports</ion-label>
            <ion-icon slot="start" name="bar-chart-outline"></ion-icon>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>Settings</ion-label>
            <ion-icon slot="start" name="settings-outline"></ion-icon>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>Exit</ion-label>
            <ion-icon slot="start" name="exit-outline"></ion-icon>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <!-- lista do aluno -->
    <ion-row *ngIf="user.type==='GYM_STUDENT'">
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent" *ngIf="spinnerRequest"></ion-spinner>
        <ion-list>
          <ion-item (click)="redirect('/exercise')">
            <ion-label>Exercises</ion-label>
            <ion-icon slot="start" name="accessibility-outline"></ion-icon>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>Training</ion-label>
            <ion-icon slot="start" name="barbell-outline"></ion-icon>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>Reports</ion-label>
            <ion-icon slot="start" name="bar-chart-outline"></ion-icon>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>Settings</ion-label>
            <ion-icon slot="start" name="settings-outline"></ion-icon>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>Exit</ion-label>
            <ion-icon slot="start" name="exit-outline"></ion-icon>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
