<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent" *ngIf="spinnerRequest"></ion-spinner>

        <ion-list *ngIf="!spinnerRequest && users.length">
          <ion-radio-group [value]="selectedUser">
          <ion-item *ngFor="let user of users">
            <ion-label>{{user.id + ' - ' + user.firstName + ' - ' + user.email}}</ion-label>
            <ion-radio slot="start" [value]="user"></ion-radio>
          </ion-item>
        </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
