<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent" *ngIf="spinnerRequest"></ion-spinner>

        <ion-list *ngIf="!spinnerRequest && usuarios.length">
          <ion-radio-group [value]="usuarioSelecionado">
          <ion-item *ngFor="let usuario of usuarios">
            <ion-label>{{usuario.id + ' - ' + usuario.primeiroNome + ' - ' + usuario.email}}</ion-label>
            <ion-radio slot="start" [value]="usuario"></ion-radio>
          </ion-item>
        </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button (click)="testar(usuarioSelecionado)">Debug</ion-button>
        <ion-list>
          <ion-item (click)="navegar('/cadastro-atividade')">
            <ion-label>Cadastro de Atividade</ion-label>
              <ion-icon name="open-outline"></ion-icon>
          </ion-item>
          <ion-item (click)="navegar('/cadastro-aula')">
            <ion-label>Cadastro de Aula</ion-label>
              <ion-icon name="open-outline"></ion-icon>
          </ion-item>
          <ion-item (click)="navegar('/login')">
            <ion-label>Login</ion-label>
              <ion-icon name="open-outline"></ion-icon>
          </ion-item>
        </ion-list>
        </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
