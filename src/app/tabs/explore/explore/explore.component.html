<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Explore</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent" *ngIf="spinnerRequest"></ion-spinner>

        <div *ngIf="!spinnerRequest && tags.length">
          <ion-chip [style]="{'color':tag.color, 'border-color':tag.color}" *ngFor="let tag of tags" outline>
            <ion-label>{{tag.description}}</ion-label>
          </ion-chip>
        </div>
      </ion-col>
      </ion-row>
  </ion-grid>

    <div id="container">
      <strong>Home Page</strong>
      <p>Browse through the tabs below!</p>
    </div>
</ion-content>
