<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-spinner name="crescent" *ngIf="!usuarios.length"></ion-spinner>

        <ion-list *ngIf="usuarios.length">
          <ion-item *ngFor="let u of usuarios">
            <ion-label>{{u.id + ' - ' + u.primeiroNome + ' - ' + u.email}}</ion-label>
            <ion-checkbox slot="start"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-list>
          <ion-item (click)="navegar('/cadastro-atividade')">
            <ion-label>Cadastro de Atividade</ion-label>
              <ion-icon name="open-outline"></ion-icon>
          </ion-item>
          <ion-item (click)="navegar('/cadastro-aula')">
            <ion-label>Cadastro de Aula</ion-label>
              <ion-icon name="open-outline"></ion-icon>
          </ion-item>
          <ion-item (click)="navegar('/login')">
            <ion-label>Login</ion-label>
              <ion-icon name="open-outline"></ion-icon>
          </ion-item>
        </ion-list>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
