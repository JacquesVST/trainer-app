<ion-content>
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">{{literals.login.first_name}}:</ion-label>
            <ion-input [(ngModel)]="user.firstName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">{{literals.login.last_name}}:</ion-label>
            <ion-input [(ngModel)]="user.lastName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">{{literals.login.username}}:</ion-label>
            <ion-input [(ngModel)]="user.username" maxlength="50"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">{{literals.login.email}}:</ion-label>
            <ion-input [(ngModel)]="user.email" type="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">{{literals.login.password}}:</ion-label>
            <ion-input [(ngModel)]="user.pass" type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">{{literals.login.confirm}}:</ion-label>
            <ion-input [(ngModel)]="confirmPassword" type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color="light" (click)="navigate('login')">
      <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      {{literals.login.return}}
    </ion-button>
    <ion-button expand="block" color="success" (click)="registerUser()">
      <ion-icon slot="start" name="push-outline"></ion-icon>
      {{literals.login.create}}
    </ion-button>
  </ion-toolbar>
</ion-footer>
