<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{literals.menu.profile}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img [src]="user?.picture?.sanitized">
          </ion-thumbnail>
          <ion-label class="ion-text-center">
            {{user.firstName + ' ' + user.lastName}}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="user.type">
      <ion-col class="ion-text-center">
        <ion-list>
          <ion-item (click)="goTo('/training')" *ngIf="user.type === 'TRAINER'">
            <ion-label>{{literals.common.trainings}}</ion-label>
            <ion-icon slot="start" name="barbell-outline"></ion-icon>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>

          <ion-item (click)="goTo('/exercise')" *ngIf="user.type === 'TRAINER'">
            <ion-label>{{literals.common.exercises}}</ion-label>
            <ion-icon slot="start" name="accessibility-outline"></ion-icon>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>

          <ion-item (click)="goTo('/tag')" *ngIf="user.type === 'TRAINER'">
            <ion-label>{{literals.common.tags}}</ion-label>
            <ion-icon slot="start" name="pricetag-outline"></ion-icon>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>

          <ion-item (click)="goTo('/session')">
            <ion-label>{{literals.menu.sessions}}</ion-label>
            <ion-icon slot="start" name="bar-chart-outline"></ion-icon>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>

          <ion-item (click)="logout()">
            <ion-label>{{literals.menu.exit}}</ion-label>
            <ion-icon slot="start" name="exit-outline"></ion-icon>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
