<ion-content>
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">{{literals?.login?.username}}:</ion-label>
            <ion-input [(ngModel)]="login.username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">{{literals?.login?.password}}:</ion-label>
            <ion-input [(ngModel)]="login.pass" type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color="primary" (click)="submitLogin()">
      <ion-icon slot="start" name="enter-outline"></ion-icon>
      {{literals?.login?.login}}
    </ion-button>
    <ion-button expand="block" color="success" (click)="navigate('register')">
      <ion-icon slot="start" name="push-outline"></ion-icon>
      {{literals?.login?.register}}
    </ion-button>
  </ion-toolbar>
</ion-footer>
