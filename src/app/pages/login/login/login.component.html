<ion-content>
  <div class="slide">
    <ion-item>
      <ion-label position="floating">Username:</ion-label>
      <ion-input [(ngModel)]="login.username"></ion-input>
    </ion-item><br>
    <ion-item>
      <ion-label position="floating">Password:</ion-label>
      <ion-input [(ngModel)]="login.pass" type="password"></ion-input>
    </ion-item><br>
  </div>
  <div class="bottom-item-2">
    <ion-button expand="block" color="primary" (click)="submitLogin()">
      <ion-icon slot="start" name="enter-outline"></ion-icon>
      Login
    </ion-button><br>
  </div>
  <div class="bottom-item-1">
    <ion-button expand="block" color="success" (click)="navigate('register')">
      <ion-icon slot="start" name="push-outline"></ion-icon>
      Register Now
    </ion-button>

  </div>
</ion-content>
