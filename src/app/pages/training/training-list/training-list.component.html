<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Trainings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngIf="spinnerRequest">
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="trainings && trainings.length">
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let training of trainings">
            <ion-label>
              <h2><b>{{training.title}}</b></h2>
              <h3>{{training.description}}</h3>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color="success" (click)="goTo('/training/new')" [disabled]="spinnerRequest">
      <ion-icon slot="start" name="add-outline"></ion-icon>
      New
    </ion-button>
  </ion-toolbar>
</ion-footer>
