<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{pageTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Title:</ion-label>
          <ion-input [(ngModel)]="training.title"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Description:</ion-label>
          <ion-textarea [(ngModel)]="training.description" rows="3"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="light" (click)="openTagSelection()">
          <ion-icon slot="start" name="pricetag-outline"></ion-icon>
          Select Tags
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-chip [style]="{'color':tag.color, 'border-color':tag.color}" *ngFor="let tag of selectedTags" outline>
          <ion-label>{{tag.description}}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>

    <ion-item-divider>
      <ion-label>
        Activities
      </ion-label>
    </ion-item-divider>
    <app-activity-list *ngIf="trainingId" [trainingId]="trainingId"></app-activity-list>
    <ion-row>
      <ion-col>
        <ion-item *ngIf="!trainingId" class="no-activities">
          <ion-icon name="information-circle-outline" color="warning" slot="start"></ion-icon>
          <ion-label color="warning">You must save an empty training before adding activities to it!</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color="success" (click)="prepareModel()" [disabled]="loading">
      <ion-icon slot="start" name="save-outline"></ion-icon>
      Save
    </ion-button>
  </ion-toolbar>
</ion-footer>
