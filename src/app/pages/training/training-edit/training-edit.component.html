<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{pageTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Title:</ion-label>
          <ion-input [(ngModel)]="training.title"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Description:</ion-label>
          <ion-textarea [(ngModel)]="training.description" rows="3"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <app-activity-list [trainingId]="trainingId"></app-activity-list>
      </ion-col>
    </ion-row>

    
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color="primary" (click)="prepareModel()" [disabled]="loading">
      <ion-icon slot="start" name="save-outline"></ion-icon>
      Save
    </ion-button>
  </ion-toolbar>
</ion-footer>
