<ion-header [translucent]="true" *ngIf="!isSession">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToActivity(-1)" [disabled]="activityIndex === 0">
        {{literals.common.previous}}
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goToActivity(+1)" [disabled]="activityIndex === (activities?.length - 1)">
        {{literals.common.next}}
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-activity-view *ngIf="currentActivity" [fromSession]="currentActivity.id"></app-activity-view>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color="danger" (click)="finishSession()">
      <ion-icon slot="start" name="stop-outline"></ion-icon>
      {{literals.messages.finish_session}}
    </ion-button>
  </ion-toolbar>
</ion-footer>
