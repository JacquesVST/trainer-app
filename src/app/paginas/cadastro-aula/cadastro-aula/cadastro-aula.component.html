<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard/perfil"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Cadastro de Aula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Título:</ion-label>
          <ion-input [(ngModel)]="aula.titulo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Descrição:</ion-label>
          <ion-textarea [(ngModel)]="aula.descricao" rows="3"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Privado:</ion-label>
          <ion-toggle color="primary" [(ngModel)]="aula.privado" item-start></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="success" [routerLink]="'/'">
          <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
          Enviar Capa
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="warning" (click)="abrirModalSequencia()">
          <ion-icon slot="start" name="create-outline"></ion-icon>
          Editar conteúdo da aula
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="primary" (click)="salvarAula()" [routerLink]="'/'">
            <ion-icon slot="start" name="save-outline"></ion-icon>
            Salvar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
